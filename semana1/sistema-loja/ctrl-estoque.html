<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div>
        <p class="produto">ABC</p>
    </div>
    
    <div class>
        <a href="" class="link" >Página Inicial</a>
        <a href="" class="link" >Controle de Estoque</a>
        <a href="" class="link" >Adicionar Produto</a>
        <a href="" class="link" >Funcionários</a>
    </div>

    <h2 class="produto">Controle de Estoque</h2>

    <table class="produto">
        <tr class="tabela">
            <th></th>
            <th>Descrição</th>
            <th>Preço (R$)</th>
            <th>Quantidade disponível</th>
        </tr>

        <tr>
            <td><img src="./img/geladeira.jpg" alt="Geladeira" class="foto"/></td>
            <td> Geladeira </td>
            <td> 2000,00 </td>
            <td> 10 </td>
        </tr>

        <tr>
            <td><img src="./img/tv.jpg" alt="Tv" class="foto"/></td>
            <td> Televisão 70" </td>
            <td> 1500,00 </td>
            <td> 5 </td>
        </tr>

        <tr>
            <td><img src="./img/armario.jpg" alt="Armário" class="foto"/></td>
            <td> Armário </td>
            <td> 500,00 </td>
            <td> 2 </td>
        </tr>

        <tr>
            <td><img src="./img/sofa.jpg" alt="Sofá" class="foto"/></td>
            <td> Sofá </td>
            <td> 1800,00</td>
            <td> 5 </td>
        </tr>
        
        <!-- Crie mais uma linha desta tabela abaixo \/ -->
        
        <tr>
            <td><img src="./img/notebook.jpg" alt="Notebook" class="foto"></td>
            <td>Notebook</td>
            <td>2000,00</td>
            <td>1</td>
        </tr>

    </table>

</body>
</html>
