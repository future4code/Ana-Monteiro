<body>
    <div class="produto">Vendas Eletro</h2>

    <form action="" class="produto">

            <label for="link-foto">Produto escolhido: </label>
            <input type="name" id="link-foto" name="link-foto">
        </div>
        
        <div class="center">
                <form action="/action_page.php">Descrição do Produto: 
                <textarea name="message" rows="5" cols="25"></textarea>

              </form>
        </div>
        
        <div>
            <label for="valor">Preço a pagar (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="valor" name="valor">
        </div>
        
        <div>

        </div>

        <div>

            <form>
                <select name="Forma de pagamento">
                <option value="dinheiro">Dinheiro
                <option value="cartão">Cartão
                </select>
            </form>
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->

        </div>
